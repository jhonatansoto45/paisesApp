<div class="animate__animated animate__fadeIn animate__faster">
  <h3>Por Pais</h3>
  <hr />

  <div class="row">
    <div class="col">
      <app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        [placeholder]="'Buscar pais...'"
      ></app-pais-input>
    </div>
  </div>

  <ul *ngIf="mostrarSugerencias" class="list-group">
    <li
      *ngFor="let paises of paisesSugeridos"
      class="list-group-item list-group-item-action"
    >
      <a class="nav-link" [routerLink]="['/pais', paises.alpha2Code]">
        {{ paises.name }}</a
      >
    </li>

    <li
      class="list-group-item list-group-item-action"
      (click)="buscarSugerido(termino)"
    >
      <a class="nav-link"> Buscar "{{ termino }}"</a>
    </li>
  </ul>

  <hr />
</div>

<div class="alert alert-danger" *ngIf="hayError">
  No se encontro anda con el termino {{ termino }}
</div>

<div class="row">
  <div class="col">
    <app-pais-tabla [paises]="paisesArray"></app-pais-tabla>
  </div>
</div>
